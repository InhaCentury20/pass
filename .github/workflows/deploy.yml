name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Frontend build and test
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: homepass-front/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./homepass-front
        run: npm ci

      - name: Lint frontend
        working-directory: ./homepass-front
        run: npm run lint

      - name: Build frontend
        working-directory: ./homepass-front
        run: npm run build

      # Backend test
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./homepass-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test backend imports
        working-directory: ./homepass-backend
        env:
          DATABASE_URL: mysql+pymysql://admin:century20%21@century20-rds.clqcgo84gd3x.us-west-2.rds.amazonaws.com:3306/century20
        run: |
          python -c "from app.main import app; print('Backend OK')"

      # Scraper test
      - name: Install scraper dependencies
        working-directory: ./homepass-scraper
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test scraper imports
        working-directory: ./homepass-scraper
        run: |
          python -c "import homepass_scraper; print('Scraper OK')"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          NAVER_CLOUD_CLIENT_ID: ${{ secrets.NAVER_CLOUD_CLIENT_ID }}
          NAVER_CLOUD_CLIENT_SECRET: ${{ secrets.NAVER_CLOUD_CLIENT_SECRET }}
          NAVER_SEARCH_CLIENT_ID: ${{ secrets.NAVER_SEARCH_CLIENT_ID }}
          NAVER_SEARCH_CLIENT_SECRET: ${{ secrets.NAVER_SEARCH_CLIENT_SECRET }}
          NAVER_MAP_CLIENT_ID: ${{ secrets.NAVER_MAP_CLIENT_ID }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Copy files to EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no -r \
            homepass-front homepass-backend homepass-scraper \
            ${USER}@${HOST}:/home/${USER}/homepass/

          # Deploy on EC2 with environment variables
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} \
            "export NAVER_CLOUD_CLIENT_ID='${NAVER_CLOUD_CLIENT_ID}' && \
             export NAVER_CLOUD_CLIENT_SECRET='${NAVER_CLOUD_CLIENT_SECRET}' && \
             export NAVER_SEARCH_CLIENT_ID='${NAVER_SEARCH_CLIENT_ID}' && \
             export NAVER_SEARCH_CLIENT_SECRET='${NAVER_SEARCH_CLIENT_SECRET}' && \
             export NAVER_MAP_CLIENT_ID='${NAVER_MAP_CLIENT_ID}' && \
             cd /home/ec2-user/homepass && \
             sudo systemctl stop homepass-frontend || true && \
             sudo systemctl stop homepass-backend || true && \
             sudo systemctl stop homepass-scraper || true && \
             cd homepass-backend && \
             echo 'DATABASE_URL=mysql+pymysql://admin:century20%21@century20-rds.clqcgo84gd3x.us-west-2.rds.amazonaws.com:3306/century20' > .env && \
             echo 'JWT_SECRET_KEY=change-this-to-secure-random-string' >> .env && \
             echo 'JWT_ALGORITHM=HS256' >> .env && \
             echo 'ACCESS_TOKEN_EXPIRE_MINUTES=1440' >> .env && \
             echo 'LOG_LEVEL=INFO' >> .env && \
             echo \"NAVER_CLOUD_CLIENT_ID=\$NAVER_CLOUD_CLIENT_ID\" >> .env && \
             echo \"NAVER_CLOUD_CLIENT_SECRET=\$NAVER_CLOUD_CLIENT_SECRET\" >> .env && \
             echo \"NAVER_SEARCH_CLIENT_ID=\$NAVER_SEARCH_CLIENT_ID\" >> .env && \
             echo \"NAVER_SEARCH_CLIENT_SECRET=\$NAVER_SEARCH_CLIENT_SECRET\" >> .env && \
             cd ../homepass-front && \
             echo 'BACKEND_API_URL=http://ec2-35-82-41-239.us-west-2.compute.amazonaws.com' > .env.local && \
             echo 'NEXT_PUBLIC_API_URL=http://ec2-35-82-41-239.us-west-2.compute.amazonaws.com' >> .env.local && \
             echo \"NEXT_PUBLIC_NAVER_MAP_CLIENT_ID=\$NAVER_MAP_CLIENT_ID\" >> .env.local && \
             npm ci && \
             npm run build && \
             cd .. && \
             cd homepass-backend && \
             (test -d venv || python3 -m venv venv) && \
             venv/bin/pip install -r requirements.txt && \
             cd .. && \
             cd homepass-scraper && \
             (test -d venv || python3 -m venv venv) && \
             venv/bin/pip install -r requirements.txt && \
             cd .. && \
             sudo systemctl start homepass-backend && \
             sudo systemctl start homepass-frontend && \
             sudo systemctl start homepass-scraper && \
             sudo systemctl status homepass-backend --no-pager && \
             sudo systemctl status homepass-frontend --no-pager"

          rm -f private_key.pem
