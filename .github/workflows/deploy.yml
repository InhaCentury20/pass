name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Frontend build and test
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: homepass-front/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./homepass-front
        run: npm ci

      - name: Lint frontend
        working-directory: ./homepass-front
        run: npm run lint

      - name: Build frontend
        working-directory: ./homepass-front
        run: npm run build

      # Backend test
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: ./homepass-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test backend imports
        working-directory: ./homepass-backend
        env:
          DATABASE_URL: mysql+pymysql://admin:century20%21@century20-rds.clqcgo84gd3x.us-west-2.rds.amazonaws.com:3306/century20
        run: |
          python -c "from app.main import app; print('Backend OK')"

      # Scraper test
      - name: Install scraper dependencies
        working-directory: ./homepass-scraper
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test scraper imports
        working-directory: ./homepass-scraper
        run: |
          python -c "import homepass_scraper; print('Scraper OK')"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Copy files to EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no -r \
            homepass-front homepass-backend homepass-scraper \
            ${USER}@${HOST}:/home/${USER}/homepass/

          # Deploy on EC2
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER}@${HOST} << 'ENDSSH'
            cd /home/ec2-user/homepass

            # Stop existing services
            sudo systemctl stop homepass-frontend || true
            sudo systemctl stop homepass-backend || true
            sudo systemctl stop homepass-scraper || true

            # Update frontend
            cd homepass-front
            npm ci
            npm run build
            cd ..

            # Update backend
            cd homepass-backend
            source venv/bin/activate || python3 -m venv venv && source venv/bin/activate
            pip install -r requirements.txt
            cd ..

            # Update scraper
            cd homepass-scraper
            source venv/bin/activate || python3 -m venv venv && source venv/bin/activate
            pip install -r requirements.txt
            cd ..

            # Restart services
            sudo systemctl start homepass-backend
            sudo systemctl start homepass-frontend
            sudo systemctl start homepass-scraper

            # Check service status
            sudo systemctl status homepass-backend --no-pager
            sudo systemctl status homepass-frontend --no-pager
          ENDSSH

          rm -f private_key.pem
